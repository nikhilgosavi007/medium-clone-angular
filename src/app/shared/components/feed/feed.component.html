<ng-container *ngIf='storeData$ | async as data'>
  <div *ngIf='data.isLoading'>Loading...</div>
  <nk-error-message *ngIf='data.error' [message]='data.error'></nk-error-message>

  <div *ngIf='data.feed'>
    <div class='article-preview' *ngFor='let article of data.feed?.articles'>
      <div class='article-meta'>
        <a [routerLink]='["/profiles", article.author.username]'>
          <img [src]='article.author.image' alt='author image'>
        </a>
        <div class='info'>
          <a [routerLink]='["/profiles", article.author.username]'>
            {{ article.author.username }}
          </a>
          <span class='date'>{{ article.createdAt }}</span>
        </div>
        <div class='pull-xs-right'>ADD TO FAVOURITES</div>
      </div>
      <a [routerLink]='["/articles", article.slug]' class='preview-link'>
        <h1>{{ article.title }}</h1>
        <p>{{ article.description }}</p>
        <span>Read more...</span>
        TAG LIST
      </a>
    </div>
    PAGINATION
  </div>
</ng-container>
